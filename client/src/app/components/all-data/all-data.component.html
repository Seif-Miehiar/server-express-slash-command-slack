<app-nav-bar></app-nav-bar>
<div id="allData">
  <div *ngIf="!!data" class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <button id="deleteBtn" (click)="emptyAll()">
        <div class="row">
          <div class="col-8">Delete All</div>
          <div id="icon" class="col-4">
            <i-feather name="trash" style="width: 20px;"></i-feather>
          </div>
        </div>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let student of data | reverse">
      <app-one-student [student]="student"></app-one-student>
    </div>
  </div>
</div>
